<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Form</title>
        <style type="text/css">
            form {
                border: 15px dashed pink;
                padding: 20px;
            }
            
            label {
                font-weight: bold;
            }
            
            div {
                margin: 12px;
            }
            
        </style>
    </head>  
    <body>
    
        <form id=signup>
            <div>
                <label for="">Username</label>
                <input type="text" id="username"/>
            </div>
            <div>
                <label for="">Password</label>
                <input type="password" id="password"/>
            </div>
            <div>
                <label for="">Hometown</label>
                <div>
                    <label for="">New Orleans</label>
                    <input type="radio"/>
                </div>
                <div>
                    <label for="">New York</label>
                    <input type="radio"/>
                </div>
            </div>
            <div>
                <label for="">I accept terms and conditions</label>
                <input type="checkbox" id="terms"/>
            </div>
            
            
        </form>
        
    </body>
</html>
